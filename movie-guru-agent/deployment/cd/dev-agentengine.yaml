steps:
  - name: "python:3.11-slim"
    id: install-dependencies
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        pip install uv==0.6.12 --user && uv sync --frozen
    env:
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'

  - name: "python:3.11-slim"
    id: deploy-staging
    entrypoint: /bin/bash
    args:
      - "-c"
      - |
        uv export --no-hashes --no-sources --no-header --no-dev --no-emit-project --no-annotate --frozen > .requirements.txt
        uv run app/agent_engine_app.py \
          --project ${_STAGING_PROJECT_ID} \
          --location ${_REGION} \
          --set-env-vars="COMMIT_SHA=${COMMIT_SHA},MCPTOOLSET_URL=${_MCPTOOLSET_URL}"
    env:
      - 'PATH=/usr/local/bin:/usr/bin:~/.local/bin'

substitutions:
  _STAGING_PROJECT_ID: ${PROJECT_ID}
  _REGION: ${LOCATION}
  _MCPTOOLSET_URL: "movie-guru-mcp-server-${PROJECT_NUMBER}.${LOCATION}.run.app"

options:
  pool:
    name: "projects/$PROJECT_ID/locations/$LOCATION/workerPools/movie-guru"
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: ALLOW_LOOSE
  requestedVerifyOption: VERIFIED